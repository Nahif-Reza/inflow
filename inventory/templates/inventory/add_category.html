{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-12 bg-white p-8 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Category</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}

    <!-- Category Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Category Name</label>
      <input
        type="text"
        name="name"
        id="name"
        required
        class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2"
      >
    </div>

    <!-- Category Image -->
    <div>
      <label for="image" class="block text-sm font-medium text-gray-700">Category Image</label>
      <input
        type="file"
        name="image"
        id="image"
        accept="image/*"
        class="mt-1 block w-full text-sm text-gray-700 file:border file:border-gray-300 file:rounded-lg file:px-4 file:py-2 file:bg-gray-50 hover:file:bg-gray-100"
      >
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition"
      >
        Save Category
      </button>
    </div>
  </form>
</div>
{% endblock %}
