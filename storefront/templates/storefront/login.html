{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-950 via-gray-900 to-slate-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white/10 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-white/20">
    <div class="text-center mb-6">
<!--      <img src="{% static 'images/inflow_logo.png' %}" alt="INFLOW Logo" class="mx-auto w-20 h-20 rounded-full border-4 border-blue-600 shadow-lg">-->
      <h2 class="text-3xl font-extrabold text-white mt-4">Welcome Back</h2>
      <p class="mt-1 text-sm text-blue-200">
        Login to your <span class="text-blue-400 font-semibold">INFLOW</span> account
      </p>
    </div>

    {% include 'partials/messages.html' %}

    <form method="post" class="space-y-6">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-blue-200">Username</label>
        <input id="username" name="username" type="text" required autofocus
          class="bg-white/20 text-white placeholder-gray-300 appearance-none rounded-lg w-full px-4 py-3 border border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm"
          placeholder="Enter your username">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-blue-200">Password</label>
        <input id="password" name="password" type="password" required
          class="bg-white/20 text-white placeholder-gray-300 appearance-none rounded-lg w-full px-4 py-3 border border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm"
          placeholder="Enter your password">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400">
          üîê Sign In
        </button>
      </div>
    </form>

    <!-- Divider -->
    <div class="mt-6 text-sm text-center text-blue-200">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-400 hover:underline">Register</a>
    </div>
  </div>
    
</div>

{% endblock %}
