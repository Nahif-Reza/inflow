{% if messages %}
  <div class="mb-4">
    {% for message in messages %}
      <div class="text-sm px-4 py-3 rounded-lg mb-2
        {% if message.tags == 'error' %}
          bg-red-100 text-red-800
        {% elif message.tags == 'success' %}
          bg-green-100 text-green-800
        {% else %}
          bg-blue-100 text-blue-800
        {% endif %}
      ">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
